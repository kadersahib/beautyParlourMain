<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers Page</title>
    <link rel="stylesheet" href="./css/offers.css">
    <link rel="stylesheet" href="./css/components/navbar.css">
    <link rel="stylesheet" href="./css/getInTouch.css">
</head>

<body>

    <header id="navbar-container">
        <!-- Navbar will be loaded here by JavaScript -->
    </header>
    <div class="main-container">
        <div class="offers-zone">
            <h3>Offers</h3>
            <section class="offers-container">
                <div class="offers-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="6" viewBox="0 0 40 6" fill="none">
                        <path d="M2.5 3H37.5" stroke="black" stroke-width="5" stroke-linecap="round" />
                    </svg>

                    <h1>Summer Offers</h1>

                    <div class="offers-details-container">

                        <div class="offers-line">
                            <span>Hair Styling</span>
                            <span>₹ 100.00</span>
                        </div>

                        <div class="offers-line">
                            <span>Facials</span>
                            <span>₹ 850.00</span>
                        </div>

                        <div class="offers-line">
                            <span>Haircut</span>
                            <span>₹ 250.00</span>
                        </div>

                        <div class="offers-line">
                            <span id="treat">Keratin Treatment</span>
                            <span id="five-k">₹ 5000.00</span>
                        </div>

                        <div class="offers-line">
                            <span>Pedicure</span>
                            <span>₹ 350.00</span>
                        </div>

                    </div>
                </div>
            </section>
        </div>

        <!-- getInTouch-container -->
        <div id="getInTouch">
            <!-- loading using JavaScript -->
        </div>
    </div>



    <script type="module" src="./js/main.js"></script>
</body>

</html>
