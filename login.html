<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relevo Login</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>


<body>
  <div class="main-container">
    <div class="container">
      <div class="login-section">
        <!-- <img src="./public/icons/relevo-logo-ld.svg" alt="Relevo Logo" class="logo" /> -->
        <h2>Welcome to Relevo</h2>

        <div class="input-data-user">
          <div class="form-data">
            <input type="text" placeholder="Username or Email *" required />
            <br>
            <input type="password" placeholder="Password *" required />
          </div>
          <a href="forget.html" class="forgot-password">Forgot Password</a>
        </div>

        <button class="login-btn">Login</button>

        <div class="divider">
          <span class="line"></span>
          <span class="text">or</span>
          <span class="line"></span>
        </div>

        <div class="div-btn">
          <button class="google-btn"><img src="./public/icons/google-icon-logo-svgrepo-com 1.svg"
              class="google-image" /> Sign
            in with Google</button>
          <p class="signup-text">Donâ€™t have an account? <a href="signUp.html">Sign Up</a></p>
        </div>

      </div>

      <div class="image-section" id="imageSection">
        <img src="./public/icons/relevo-logo-ld.svg" alt="Relevo Logo" class="logo" />
        <div class="scrolling-text">
          <p>Everything you need for flawless beauty, all in one place.</p>
          <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="bg-image">
          <img id="bgImage" src="./public/images/scrolling-image-1.png" alt="" class="bg-image-login">
        </div>
      </div>
    </div>
  </div>

  <script src="./js/components/imageScrolling.js"></script>

</body>

</html>
