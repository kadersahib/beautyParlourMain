<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/components/bookAppintment.css" />
</head>

<body>
    <div class="modal-overlay">
        <div class="main-container">
            <div id="header">
                <p id="book-appointment">Book appointment </p>
                <img src="public/icons/x-symbol-svgrepo-com.svg" alt="" class="close">
            </div>
            <div class="calendar-container" id="booking-modal">
                <!-- Date & Time Section -->
                <div class="section" id="calendar-section">
                    <h2 class="calender-section-header">Date & Time</h2>
                    <div class="calendar-header">
                        <button id="prev-month"><img src="public/icons/backward.svg" alt=""></button>
                        <span id="month-label"></span>
                        <button id="next-month"><img src="public/icons/forward.svg" alt=""></button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid"></div>
                </div>


                <div class="small-container-div">
                    <!-- Book Your Slot Section -->
                    <div class="section" id="slot-section">
                        <h2 class="calender-section-header">Book Your Slot</h2>
                        <div id="selected-date-label"></div>
                        <div class="slots-list" id="slots-list"></div>
                    </div>

                    <!-- Booking Details Section -->
                    <div class="section" id="details-section">
                        <h2 class="calender-section-header">Booking Details</h2>
                        <div class="booking-details" id="booking-details">
                            <div class="service-time">
                                <span></span>
                                <span></span>
                            </div>
                            <div class="edit-service">
                                <img src="public/icons/edit.png" alt="" class="edit-image">
                                <span class="edit-link">Edit</span>
                            </div>
                        </div>
                        <button class="next-btn" id="next-btn">Next</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
