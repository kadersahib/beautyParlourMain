                                                    id="vector-icon">
                                                <div class="divider"></div>
                                            </div>
                                            <input type="tel" id="phone" name="phone" placeholder="Mobile Number*"
                                                required>
                                            <ul class="country-dropdown" id="countryDropdown"></ul>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group message-group">
                                    <textarea id="message" name="message" placeholder="Add your Message"></textarea>
                                </div>
                            </form>
