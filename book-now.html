<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offers Page</title>
    <link rel="stylesheet" href="./css/book-now.css" />
    <link rel="stylesheet" href="./css/getInTouch.css">
    <link rel="stylesheet" href="./css/components/navbar.css">
</head>

<body>
    <header id="navbar-container">
        <!-- Navbar will be loaded here by JavaScript -->
    </header>
    <div class="main-container-details">
        <div class="container">
            <h1>Book-now</h1>
            <div class="card-details">
                <div class="allCart-details">
                    <div class="card">
                        <div class="notch"></div>
                        <h2>Pedicure</h2>
                        <p>Add your content</p>
                        <span class="line"></span>
                        <p id="hour">1 hr</p>
                        <p id="price">₹ 350.00</p>
                        <button class="button book-now-btn">Book Now</button>
                    </div>
                    <div class="card">
                        <div class="notch"></div>
                        <h2>Whitening Facials</h2>
                        <p>Add your content</p>
                        <span class="line"></span>
                        <p id="hour">1 hr 30 min</p>
                        <p id="price">₹ 2,500.00</p>
                        <button class="button book-now-btn">Book Now</button>
                    </div>
                    <div class="card">
                        <div class="notch"></div>
                        <h2>Hairstyle</h2>
                        <p>Add your content</p>
                        <span class="line"></span>
                        <p id="hour">1 hr</p>
                        <p id="price">₹ 1,250.00</p>
                        <button class="button book-now-btn">Book Now</button>
                    </div>
                    <div class="card">
                        <div class="notch"></div>
                        <h2>Deep Cleansing Facial</h2>
                        <p>Add your content</p>
                        <span class="line"></span>
                        <p id="hour">1 hr 30 min</p>
                        <p id="price">₹ 1,500.00</p>
                        <button class="button book-now-btn">Book Now</button>
                    </div>
                    <div class="card">
                        <div class="notch"></div>
                        <h2>Nails</h2>
                        <p>Add your content</p>
                        <span class="line"></span>
                        <p id="hour">1 hr</p>
                        <p id="price">250.00</p>
                        <button class="button book-now-btn">Book Now</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- getInTouch-container -->
        <div id="getInTouch">
            <!-- loading using JavaScript -->
        </div>


    </div>

    <!-- Modal Flow Container -->
    <div id="modal-container"></div>


    <script type="module" src="./js/main.js"></script>
</body>

</html>
