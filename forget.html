<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relevo Forget</title>
    <link rel="stylesheet" href="./css/forget.css" />
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="main-forget-container">
                <div class="forget-section">
                    <h2>Forget Password</h2>

                    <div class="input-data-user">
                        <div class="form-data">
                            <input type="text" placeholder="New Password *" class="data-input" />
                            <input type="password" placeholder="Retype New Password *" class="data-input" />
                        </div>
                    </div>

                    <div class="small-container">
                        <button class="next-btn">next</button>
                        <div class="divider">
                            <span class="line"></span>
                            <span class="text">or</span>
                            <span class="line"></span>
                        </div>
                        <div class="div">
                            <button class="google-btn"><img src="./public/icons/google-icon-logo-svgrepo-com 1.svg"
                                    class="google-image" /> Sign in with Google</button>
                            <p class="login-text"> <a href="login.html">Login Using Password</a></p>
                        </div>
                    </div>


                </div>
            </div>

            <div class="image-section" id="imageSection">
                <div class="logo-close-icon">
                    <img src="./public/icons/relevo-logo-ld.svg" alt="Relevo Logo" class="logo" />
                    <img src="./public/icons/x-symbol-svgrepo-com.svg" alt="" class="close-icon">
                </div>
                <div class="scrolling-text">
                    <p>Everything you need for flawless beauty, all in one place.</p>
                    <div class="dots">
                        <span class="dot active "></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div class="bg-image">
                    <img id="bgImage" src="./public/images/scrolling-image-1.png" alt="" class="bg-image-login">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/components/imageScrolling.js"></script>



</body>

</html>
